<div class="app-content">
  <div class="app-title">Que tipo de ajuda precisa?</div>
  <form #f="ngForm" novalidate (ngSubmit)="onSubmit()">
    <md-input type="text" 
      #title="ngModel" [(ngModel)]="model.title" name="title"
      class="full-width" placeholder="Título" maxlength="128" required>
    </md-input>
    <md-input type="text" 
      #description="ngModel" [(ngModel)]="model.description" name="description" 
      class="full-width" placeholder="Descrição" required>
    </md-input>

    <md-card-actions>
      <button type="submit" md-raised-button color="primary" [disabled]="!f.valid" >Procurar ajudantes</button>
      <button type="button" md-button (click)="clearFields()">Limpar</button>
    </md-card-actions>
  </form>
</div>
