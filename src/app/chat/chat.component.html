  <div class="chat-messages">
    <div #messages id="messages" class="chat-messages-container">
      <div *ngFor="let msg of (currentChat | async)?.messages" class="chat-message" [ngClass]="{'chat-me':msg.uid==us.user.uid,'chat-other':msg.uid!=us.user.uid}">
        <div class="chat-message-container">
          <div class="chat-message-user" *ngIf="msg.uid!=us.user.uid">{{users[msg.uid]?.name}}</div>
          <div class="chat-message-text">{{msg.message}}</div>
          <div class="chat-message-time">{{msg.timeStamp}}</div>
        </div>
      </div>  
    </div>
  </div>
